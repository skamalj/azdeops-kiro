<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Azure blue gradient -->
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#azureGradient)" stroke="#003d6b" stroke-width="2"/>
  
  <!-- Azure DevOps logo inspired design -->
  <!-- Main hexagon shape -->
  <polygon points="64,20 90,35 90,65 64,80 38,65 38,35" fill="url(#whiteGradient)" stroke="#0078d4" stroke-width="1"/>
  
  <!-- Inner elements representing work items/tasks -->
  <rect x="45" y="30" width="38" height="4" rx="2" fill="#0078d4"/>
  <rect x="45" y="38" width="28" height="4" rx="2" fill="#0078d4"/>
  <rect x="45" y="46" width="33" height="4" rx="2" fill="#0078d4"/>
  
  <!-- Sprint/iteration symbol -->
  <circle cx="52" cy="60" r="3" fill="#0078d4"/>
  <circle cx="64" cy="60" r="3" fill="#0078d4"/>
  <circle cx="76" cy="60" r="3" fill="#0078d4"/>
  
  <!-- Dashboard/chart element -->
  <path d="M45 68 L55 65 L65 70 L75 62 L83 66" stroke="#0078d4" stroke-width="2" fill="none"/>
  
  <!-- Small VS Code integration indicator -->
  <rect x="85" y="85" width="12" height="12" rx="2" fill="#007acc" opacity="0.8"/>
  <rect x="87" y="87" width="8" height="8" rx="1" fill="white"/>
</svg>